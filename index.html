<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div id="result"></div>

    <script>
        var jsonData = [
            {"person": "Bot", "text": "Wie kann ich Ihnen helfen?"},
            {"person": "User", "text": "Ja, ich hätte gerne mal gewusst. Also ich habe einen Unfall gebaut und ich weiß nicht, ob das noch abgesichert ist oder ob ich einen Schaden einen Schaden frei habe, weil ich bin schon lange versichert, an der Stelle hätte ich gerne mal ein paar Infos zu."}
        ];

        convertJSONToHTMLTable(jsonData);

        function convertJSONToHTMLTable(json) {
            var tableHTML = "<table>";
            
            // Kopfzeile der Tabelle
            tableHTML += "<tr>";
            tableHTML += "<th>Person</th>";
            tableHTML += "<th>Text</th>";
            tableHTML += "</tr>";

            // Datenzeilen der Tabelle
            for (var i = 0; i < json.length; i++) {
                tableHTML += "<tr>";
                tableHTML += "<td>" + json[i].person + "</td>";
                tableHTML += "<td>" + json[i].text + "</td>";
                tableHTML += "</tr>";
            }

            tableHTML += "</table>";

            // Tabelle in das result-Div einfügen
            document.getElementById('result').innerHTML = tableHTML;
        }
    </script>

</body>
</html>
