<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div id="result"></div>

    <script>
        // Funktion zum Extrahieren von Parametern aus der URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // JSON-Parameter aus der URL abrufen
        var jsonParam = getParameterByName('jsonFile');

        // Überprüfen, ob ein JSON-Parameter vorhanden ist
        if (jsonParam) {
            try {
                // JSON-Parameter in ein JavaScript-Objekt parsen
                fetch(jsonParam)
                    .then(response => response.json())
                    .then(jsonData => convertJSONToHTMLTable(jsonData))
                    .catch(error => console.error('Fehler beim Laden der JSON-Datei:', error));
            } catch (error) {
                console.error('Fehler beim Parsen des JSON-Parameters:', error);
            }
        } else {
            console.warn('Kein JSON-Parameter gefunden.');
        }

        // Funktion zum Konvertieren von JSON zu HTML-Tabelle
        function convertJSONToHTMLTable(json) {
            var tableHTML = "<table>";

            // Kopfzeile der Tabelle
            tableHTML += "<tr>";
            for (var key in json.conversation[0]) {
                tableHTML += "<th>" + key + "</th>";
            }
            tableHTML += "</tr>";

            // Datenzeilen der Tabelle
            for (var i = 0; i < json.conversation.length; i++) {
                tableHTML += "<tr>";
                for (var key in json.conversation[i]) {
                    tableHTML += "<td>" + json.conversation[i][key].toString() + "</td>";
                }
                tableHTML += "</tr>";
            }

            tableHTML += "</table>";

            // Tabelle in das result-Div einfügen
            document.getElementById('result').innerHTML = tableHTML;
        }
    </script>

</body>
</html>
