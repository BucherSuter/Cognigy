<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div id="result"></div>

    <script>
        // Funktion zum Extrahieren von Parametern aus der URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // JSON-Parameter aus der URL abrufen
        var jsonParam = getParameterByName('jsonFile');

        // Überprüfen, ob ein JSON-Parameter vorhanden ist
        if (jsonParam) {
            fetch(jsonParam)
                .then(response => response.json())
                .then(jsonData => {
                    // JSON in HTML-Tabelle umwandeln und anzeigen
                    convertJSONToHTMLTable(jsonData);
                })
                .catch(error => {
                    console.error('Fehler beim Laden des JSON-Parameters:', error);
                });
        } else {
            console.warn('Kein JSON-Parameter gefunden.');
        }

        // Funktion zum Konvertieren von JSON zu HTML-Tabelle
        function convertJSONToHTMLTable(json) {
            var tableHTML = "<table>";

            // Kopfzeile der Tabelle
            tableHTML += "<tr>";
            for (var key in json.conversation[0]) {
                tableHTML += "<th>" + key + "</th>";
            }
            tableHTML += "</tr>";

            // Datenzeilen der Tabelle
            for (var i = 0; i < json.conversation.length; i++) {
                tableHTML += "<tr>";
                for (var key in json.conversation[i]) {
                    if (typeof json.conversation[i][key] === 'object' && json.conversation[i][key] !== null) {
                        // Wenn es sich um ein Objekt handelt, das nicht null ist (wie "metadata")
                        // Inhalt des Objekts formatiert anzeigen
                        tableHTML += "<td>" + JSON.stringify(json.conversation[i][key], null, 2) + "</td>";
                    } else {
                        // Ansonsten normalen Inhalt anzeigen
                        tableHTML += "<td>" + json.conversation[i][key].toString() + "</td>";
                    }
                }
                tableHTML += "</tr>";
            }

            tableHTML += "</table>";

            // Tabelle in das result-Div einfügen
            document.getElementById('result').innerHTML = tableHTML;
        }
    </script>

</body>
</html>
